 <mat-table [dataSource]="courses" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!--_Id Column-->
        <!-- <ng-container matColumnDef="_id">
          <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
          <mat-cell *matCellDef="let course"> {{ course._id }} </mat-cell>
        </ng-container> -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
          <mat-cell *matCellDef="let course"> {{ course.name }} </mat-cell>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
          <mat-cell *matCellDef="let course"> {{ course.category }}
            <mat-icon aria-hidden="false" aria-label="Category of Course"> {{ course.category | category }} </mat-icon>
          </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef class="action-column-header">
            <button (click)='onAdd()' mat-mini-fab color="accent" aria-label="Adicionar curso">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let course" class="action-column">
            <button (click)="onEdit(course)" mat-icon-button color="primary" aria-label="Editar curso">
              <mat-icon>edit</mat-icon>
            </button>

            <button (click)="onDelete(course)" mat-icon-button color="warn" aria-label="Excluir curso">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
